<div id="body-companies">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-6">
            <div id="container-company">
                <h1 style="color:#141c3a;margin-bottom: 6%;">Eu sou muito grato por ter colaborados nessas incr√≠veis
                    empresas:</h1>
                <div style="width: 100%; text-align: center; margin-top: 32px !important;">
                    <div id="card-container-company" *ngIf="!detectar_mobile()">
                        <div *ngFor="let company of companies" id="card-company">
                            <div style="display: flex;">
                                <img id="company-image" [src]="company.source" alt="">
                                <p style="font-weight: 500; font-size: 1.2rem;">{{company.name}}</p>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="detectar_mobile()" style="display: flex; justify-content: center;">
                        <div id="card-container-company-mobile">
                            <div *ngFor="let company of companies; let i = index" id="card-company">
                                <img id="company-image-mobile" [src]="company.source" alt="">
                                <p style="font-weight: 500; font-size: 1.2rem; line-height: normal;">{{company.name}}
                                </p>
                                <br *ngIf="i == 1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
